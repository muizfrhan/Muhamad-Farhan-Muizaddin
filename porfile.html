<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhamad Farhan Muizaddin</title>
    <!-- Favicon Icon -->
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="max-w-sm mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="relative">
            <!-- Background Cover -->
            <img class="w-full h-32 object-cover" src="./images/banner.png" alt="Profile Cover">
            <!-- Profile Image -->
            <div class="absolute -bottom-12 left-1/2 transform -translate-x-1/2">
                <img class="w-24 h-24 object-cover rounded-full border-4 border-white" src="./images/pp.png"
                    alt="Profile Image">
            </div>
        </div>

        <div class="mt-16 text-center px-6 pb-6">
            <!-- Name -->
            <h2 class="text-xl font-bold text-gray-800">Muhamad Farhan Muizaddin</h2>
            <!-- Role -->
            <p class="text-gray-600">Web Developer</p>

            <!-- Social Links -->
            <div class="flex justify-center mt-4 space-x-6">
                <a href="https://www.linkedin.com/in/mfarhan-703753268/" class="text-blue-600 hover:text-blue-800">
                    <i class="fab fa-linkedin w-8 h-8"></i>
                </a>
                <a href="https://github.com/muizfrhan" class="text-gray-800 hover:text-gray-900">
                    <i class="fab fa-github w-8 h-8"></i>
                </a>
                <a href="https://www.tiktok.com/@superrhansz?lang=id-ID" class="text-black hover:text-gray-800">
                    <i class="fab fa-tiktok w-8 h-8"></i>
                </a>
                <a href="https://www.instagram.com/34h4n.xmll/" class="text-pink-600 hover:text-pink-800">
                    <i class="fab fa-instagram w-8 h-8"></i>
                </a>
            </div>

            <!-- Hubungi Saya Section -->
            <div class="mt-6">
                <h2 class="text-2xl font-bold">Hubungi Saya</h2>
                <p>Anda dapat menghubungi saya melalui form di bawah.</p>

                <!-- Contact Form -->
                <form id="contact-form" class="mt-4">
                    <!-- Name Input -->
                    <div class="mb-4">
                        <label for="name" class="block text-gray-600 font-semibold mb-2">Nama Anda</label>
                        <input type="text" id="name" name="name"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                            required>
                    </div>

                    <!-- Email Input -->
                    <div class="mb-4">
                        <label for="email" class="block text-gray-600 font-semibold mb-2">Email Anda</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                            required>
                    </div>

                    <!-- Message Input -->
                    <div class="mb-4">
                        <label for="message" class="block text-gray-600 font-semibold mb-2">Pesan Anda</label>
                        <textarea id="message" name="message" rows="5"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                            required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-center mt-6">
                        <button type="button" onclick="sendToWhatsApp()"
                            class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
                            Kirim Pesan
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script>
        function sendToWhatsApp() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const phoneNumber = '6285871194844';  // Ganti dengan nomor WhatsApp Anda
            const text = encodeURIComponent(`Nama: ${name}\nEmail: ${email}\nPesan: ${message}`);

            const whatsappURL = `https://wa.me/${phoneNumber}?text=${text}`;

            // Redirect to WhatsApp
            window.open(whatsappURL, '_blank');
        }
    </script>

</body>

</html>
